version: '3'
services:
  redis:
    image: redis
    command: redis-server --appendonly yes

  sidekiq_status:
    image: sidekiq_status:local
    build:
      context: .
      # `gem install` doesn't like the filename
      # Dockerfile without a file ext...WAT!?
      dockerfile: Dockerfile.test
    volumes:
      - ./:/app
      - gem_cache:/usr/local/bundle
    environment:
      - "REDIS_URL=redis://redis:6379/0"
      - "USE_PRY=1"
    links:
      - redis:redis

  sidekiq_server:
    image: sidekiq_status:local
    volumes:
      - ./:/app
      - gem_cache:/usr/local/bundle
    environment:
      - "REDIS_URL=redis://redis:6379/0"
    command: ["bundle", "exec", "sidekiq", "-r", "./server_code/por_worker.rb"]
    links:
      - redis:redis

volumes:
  gem_cache: